# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions


name: API - CI

on:
  push:
    branches: [ Preproduction ]
  pull_request:
    branches: [ Preproduction ]

defaults:
  run:
    working-directory: API
    
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Create env file
      run: |
          touch .env
          echo NODE_ENV="preprod" >> .env
          echo PORT="3000" >> .env
          echo BDD="ticket_tac_preprod" >> .env
          echo UTILISATEUR="ticket_tac_preprod_utilisateur" >> .env
          echo MOT_DE_PASSE="K7dqWiq433LV6v7D4ckJ" >> .env
          echo API_URL="127.0.0.1" >> .env
          echo BDD_URL="https://thomasnourry.com" >> .env
          cat .env
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: nohup node index.js &
    - run: npm test
